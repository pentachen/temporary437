{% extends "base.html" %}

{% block title %} minimal | register {% endblock %}
      
{% block errors %}
  {% for error in errors %}
    <div id="error-messages" class="error">
        {{error}}
    </div>
  {% endfor %}
{% endblock %}

{% block jumbotron %}        
  <form method="post" action="{% url 'register' %}">
    <table class="centered">
      {{form}}
    </table>
    <br>
    {% csrf_token %}
    <input type="submit" class="btn" value="Register" />
  </form>
{% endblock %}
